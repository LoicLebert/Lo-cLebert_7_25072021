<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title> Les petits plats </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/8264f3a608.js" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js" defer></script>
    <script type="module" src="assets/js/data/data.js" defer></script>
    <script type="module" src="assets/js/components/search-results.js" defer></script>
    <script type="module" src="assets/js/components/index.js" defer></script>

</head>


<body class="container">
    <header>
        <img id="logo" src="assets/images/logo.png" alt="logo Les petits plats">
        <div class="input-group search-bar">
            <input class="search-bar-input form-control border-end-0 border" type="search" id="search-input"
                placeholder="Recherchez un ingrédient, appareil, ustensiles ou une recette">
            <span class="input-group-append">
                <button class="border-start-0 border-bottom-0 border search-btn" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </header>

    <main>

        <div id="selected-container">

        </div>

        <nav id="nav-buttons">
            <div id="first-btn">
                <button id="btn-blue" class="btn" type="button">
                    <span class="btn-text">Ingrédients</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="first-dropdown">
                    <div id="input-arrow-container">
                        <input class="dropdown-input" type="text" placeholder="Rechercher un ingrédient"></input>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div id="dropdown-ingredients-container"></div>
                </div>

            </div>

            <div id="second-btn">
                <button id="btn-green" class="btn" type="button">
                    <span class="btn-text">Appareils</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="second-dropdown">
                    <div id="input-arrow-container">
                        <input class="dropdown-input" type="text" placeholder="Rechercher un appareil"></input>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div id="dropdown-appliance-container"></div>
                </div>
            </div>

            <div id="third-btn">
                <button id="btn-red" class="btn" type="button">
                    <span class="btn-text">Ustensiles</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="third-dropdown">
                    <div id="input-arrow-container">
                        <input class="dropdown-input" type="text" placeholder="Rechercher un ustensile"></input>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div id="dropdown-ustensils-container"></div>
                </div>
            </div>
        </nav>

        <div id="recipes-section"></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
</body>

</html>
